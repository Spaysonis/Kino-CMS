


            <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner rounded">
                    <div class="carousel-item active">
                        {% for banner in banners %}
            {% for slide in banner.slider.all %}
                <div class="carousel-item {% if forloop.first and forloop.parentloop.first %}active{% endif %}">

                    <a href="{{ slide.url }}">
                        <img src="{{ slide.image.url }}" class="d-block w-100" alt="">
                    </a>

                    {% if slide.text %}
                        <div class="carousel-caption d-none d-md-block">
                            <p>{{ slide.text }}</p>
                        </div>
                    {% endif %}

                </div>
            {% endfor %}
        {% endfor %}

                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующий</span>
                </button>
            </div>


            <!-- Индикаторы -->
            <div class="carousel-indicators position-relative mt-2 justify-content-center">
                <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1" class="bg-dark" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="2" class="bg-dark" aria-label="Slide 3"></button>
            </div>
