{% extends "main/base_page.html" %}

{% block content %}
<!-- УБРАЛ container py-4 - он уже есть в базовом шаблоне -->
<div class="row mb-4">
    <div class="col-12">
        <h1 class="text-white mb-2">Смотрите сегодня, 24 июля</h1>
        <p class="text-muted">Сирил МАЛИНСКИЙ БРОД. ОДИН РЕАЛИЗАЦИЯ В АМПАТУ.</p>
    </div>
</div>

<!-- Фильмы сеткой -->
<div class="row g-4">
    <!-- Фильм 1 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="movie-poster-card">
            <div class="poster-container">
                <img src="https://upload.wikimedia.org/wikipedia/ru/1/16/%D0%98%D0%BB%D0%BB%D1%8E%D0%B7%D0%B8%D1%8F_%D0%BE%D0%B1%D0%BC%D0%B0%D0%BD%D0%B0_3.jpg" class="poster-image" alt="Иллюзия обмана 2">
                <div class="poster-overlay">
                    <button class="btn btn-primary btn-sm">Купить билет</button>
                </div>
            </div>
            <div class="movie-info mt-2">
                <h6 class="text-white mb-1">Иллюзия обмана 2</h6>
                <small class="text-muted">1 ч 30 мин</small>
            </div>
        </div>
    </div>

    <!-- Фильм 2 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="movie-poster-card">
            <div class="poster-container">
                <img src="https://upload.wikimedia.org/wikipedia/ru/1/16/%D0%98%D0%BB%D0%BB%D1%8E%D0%B7%D0%B8%D1%8F_%D0%BE%D0%B1%D0%BC%D0%B0%D0%BD%D0%B0_3.jpg" class="poster-image" alt="Ледниковый период">
                <div class="poster-overlay">
                    <button class="btn btn-primary btn-sm">Купить билет</button>
                </div>
            </div>
            <div class="movie-info mt-2">
                <h6 class="text-white mb-1">Ледниковый период: Курс на столкновение</h6>
                <small class="text-muted">1 ч 45 мин</small>
            </div>
        </div>
    </div>

    <!-- Фильм 3 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="movie-poster-card">
            <div class="poster-container">
                <img src="https://upload.wikimedia.org/wikipedia/ru/1/16/%D0%98%D0%BB%D0%BB%D1%8E%D0%B7%D0%B8%D1%8F_%D0%BE%D0%B1%D0%BC%D0%B0%D0%BD%D0%B0_3.jpg" class="poster-image" alt="Свадебный потром">
                <div class="poster-overlay">
                    <button class="btn btn-primary btn-sm">Купить билет</button>
                </div>
            </div>
            <div class="movie-info mt-2">
                <h6 class="text-white mb-1">Свадебный потром</h6>
                <small class="text-muted">1 ч 55 мин</small>
            </div>
        </div>
    </div>

    <!-- Фильм 4 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="movie-poster-card">
            <div class="poster-container">
                <img src="https://upload.wikimedia.org/wikipedia/ru/1/16/%D0%98%D0%BB%D0%BB%D1%8E%D0%B7%D0%B8%D1%8F_%D0%BE%D0%B1%D0%BC%D0%B0%D0%BD%D0%B0_3.jpg" class="poster-image" alt="Стартрек">
                <div class="poster-overlay">
                    <button class="btn btn-primary btn-sm">Купить билет</button>
                </div>
            </div>
            <div class="movie-info mt-2">
                <h6 class="text-white mb-1">Стартрек: За пределами Вселенной</h6>
                <small class="text-muted">2 ч 05 мин</small>
            </div>
        </div>
    </div>

    <!-- Добавь остальные фильмы по аналогии -->
</div>

<style>
.movie-poster-card {
    transition: transform 0.3s ease;
}

.movie-poster-card:hover {
    transform: translateY(-5px);
}

.poster-container {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    background: #2c2c2c;
    aspect-ratio: 2/3;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.poster-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.poster-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.poster-container:hover .poster-overlay {
    opacity: 1;
}

.movie-info h6 {
    font-size: 14px;
    line-height: 1.3;
    font-weight: 500;
    color: #333; /* Изменил на темный цвет для читаемости */
}

.movie-info small {
    font-size: 12px;
    color: #888;
}

.btn-primary {
    background: #e50914;
    border: none;
    padding: 8px 16px;
    font-size: 12px;
}

.btn-primary:hover {
    background: #f40612;
}
</style>
{% endblock %}
