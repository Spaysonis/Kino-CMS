{% extends "main/base_page.html" %}

{% block content %}
<!-- УБРАЛ container py-4 - он уже есть в базовом шаблоне -->


<!-- Фильмы сеткой -->
<div class="row g-4">
    {% for film in films %}
    <!-- Фильм 1 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="movie-poster-card">
            <div class="poster-container">
                <img src="{{ film.main_image }}" class="poster-image" alt="{{ film.title }}">
                <div class="poster-overlay">
                    <button class="btn btn-primary btn-sm">Купить билет</button>
                </div>
            </div>
            <div class="movie-info mt-2">
                <h6 class="text-white mb-1">Иллюзия обмана 2</h6>
                <small class="text-muted">1 ч 30 мин</small>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p class="text-white text-center">Фильмы не найдены</p>
    </div>
{% endfor %}
</div>



<style>
.movie-poster-card {
    transition: transform 0.3s ease;
}

.movie-poster-card:hover {
    transform: translateY(-5px);
}

.poster-container {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    background: #2c2c2c;
    aspect-ratio: 2/3;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.poster-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.poster-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.poster-container:hover .poster-overlay {
    opacity: 1;
}

.movie-info h6 {
    font-size: 14px;
    line-height: 1.3;
    font-weight: 500;
    color: #333; /* Изменил на темный цвет для читаемости */
}

.movie-info small {
    font-size: 12px;
    color: #888;
}

.btn-primary {
    background: #e50914;
    border: none;
    padding: 8px 16px;
    font-size: 12px;
}

.btn-primary:hover {
    background: #f40612;
}
</style>
{% endblock %}
