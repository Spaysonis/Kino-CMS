

<!DOCTYPE html>
<html lang="ru">
<head>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>





</head>


<body {% if background_banner %}
    {% if background_banner.is_use_image and background_banner.main_image %}
        style="
            background-image: url('{{ background_banner.main_image.url }}');
            background-size: cover;
            background-position: center;
            background-repeat:  repeat-y;
        "
    {% else %}
        style="background-color: {{ background_banner.background }};"
    {% endif %}
{% endif %}>




<div class="container mt-4    p-4" style="background-color: #313549; max-width: 1200px ">

    {% include "main/includes/head.html" %}

    {% block content %}


    {% endblock %}
</div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
