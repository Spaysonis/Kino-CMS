<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Kino-CMS</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #3949ab 0%, #1a237e 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .login-logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 10px;
        }
        .login-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        .login-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e8eaf6;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #3949ab;
            box-shadow: 0 0 0 0.2rem rgba(57, 73, 171, 0.25);
        }
        .input-group-text {
            background-color: #e8eaf6;
            border: 2px solid #e8eaf6;
            border-radius: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3949ab 0%, #1a237e 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(57, 73, 171, 0.4);
        }
        .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
            background-color: #3949ab;
            border-color: #3949ab;
        }
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        .login-links a {
            color: #3949ab;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-links a:hover {
            color: #1a237e;
            text-decoration: underline;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">Kino-CMS</div>
            <div class="login-subtitle">Вход в систему</div>
        </div>

        <div class="login-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" placeholder="Логин" required>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="rememberMe">
                        <label class="custom-control-label" for="rememberMe">
                            Запомнить меня
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>

            <div class="login-links">

                <p class="mb-0">
                    <a href="{% url 'register' %} ">Регистрация нового аккаунта</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
