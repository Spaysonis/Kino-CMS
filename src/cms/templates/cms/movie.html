{% extends "cms/statistics.html" %}


{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white py-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="card-title mb-0 fw-bold">
                            <i class="bi bi-film me-3"></i>
                            Добавление фильма
                        </h4>
                        <div class="language-switcher">
                            <div class="btn-group btn-group-sm" role="group">
                                <input type="radio" class="btn-check" name="language" id="ukrainian" value="uk" checked>
                                <label class="btn btn-outline-light" for="ukrainian">
                                    <i class="bi bi-flag-fill me-1"></i>UA
                                </label>
                                <input type="radio" class="btn-check" name="language" id="russian" value="ru">
                                <label class="btn btn-outline-light" for="russian">
                                    <i class="bi bi-flag me-1"></i>RU
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Основные поля фильма -->
                        <div class="mb-4">
                            <label for="{{ movie_form.title }}" class="form-label fw-semibold text-light mb-3">
                                Название фильма
                            </label>

                        </div>

                        <div class="mb-4">
                            <label for="{{ movie_form.description.id_for_label }}" class="form-label fw-semibold text-light mb-3">
                                Описание
                            </label>

                        </div>

                        <!-- URL фильма -->
                        <div class="mb-4">
                            <label for="{{ movie_form.url.id_for_label }}" class="form-label fw-semibold text-light mb-3">
                                Ссылка на фильм
                            </label>

                        </div>

                        <!-- Форматы фильма -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold text-light mb-3">Форматы показа</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">


                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">

                                        <label class="form-check-label text-light" for="{{ movie_form.format_3d.id_for_label }}">
                                            3D
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">

                                        <label class="form-check-label text-light" for="{{ movie_form.format_imax.id_for_label }}">
                                            IMAX
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Главная картинка -->
                        <div class="mb-4">
                            <label for="{{ movie_form.main_image.id_for_label }}" class="form-label fw-semibold text-light mb-3">
                                <i class="bi bi-image me-2"></i>Главная картинка
                            </label>
                            <div class="card border-dashed">
                                <div class="card-body text-center p-4">
                                    <div class="mb-3">
                                        <i class="bi bi-cloud-arrow-up display-4 text-muted"></i>
                                    </div>

                                    <div class="form-text text-muted mt-2">Рекомендуемый размер: 1000x190 px</div>
                                </div>
                            </div>
                        </div>

                        <!-- Галерея картинок -->
                        <div class="mb-4">
                            <label for="{{ movie_form.gallery.id_for_label }}" class="form-label fw-semibold text-light mb-3">
                                <i class="bi bi-images me-2"></i>Галерея картинок
                            </label>

                        </div>

                        <!-- SEO блок -->
                        <div class="card border-primary shadow-sm mb-4">
                            <div class="card-header bg-light-primary">
                                <h5 class="card-title mb-0 text-primary">
                                    <i class="bi bi-search me-2"></i>SEO настройки
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="{{ seo_form.url.id_for_label }}" class="form-label fw-semibold text-light mb-2">URL</label>

                                    </div>
                                    <div class="col-md-6">
                                        <label for="{{ seo_form.title.id_for_label }}" class="form-label fw-semibold text-light mb-2">Title</label>

                                    </div>
                                    <div class="col-12">
                                        <label for="{{ seo_form.key_words.id_for_label }}" class="form-label fw-semibold text-light mb-2">Keywords</label>

                                    </div>
                                    <div class="col-12">
                                        <label for="{{ seo_form.description.id_for_label }}" class="form-label fw-semibold text-light mb-2">Description</label>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Кнопка сохранения -->
                        <div class="mt-5 text-center">
                            <button type="submit" class="btn btn-success btn-lg px-5 py-3">
                                <i class="bi bi-check-circle-fill me-2"></i> Сохранить фильм
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.bg-gradient-primary {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
}

.bg-light-primary {
    background-color: rgba(44, 62, 80, 0.15) !important;
    border: 1px solid #34495e;
}

.card {
    border-radius: 16px;
    border: none;
    background: #2c3e50;
    color: #ecf0f1;
}

.card-header {
    border-bottom: 1px solid #34495e;
}

.card-body {
    background: #34495e;
}

.form-control, .form-select {
    background: #1a252f !important;
    border: 1px solid #4a6572 !important;
    color: #ecf0f1 !important;
    border-radius: 12px;
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    background: #1a252f !important;
    border-color: #3498db !important;
    color: #ecf0f1 !important;
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25) !important;
}

.form-control::placeholder {
    color: #7f8c8d !important;
}

.form-label {
    color: #bdc3c7 !important;
}

.border-dashed {
    border: 2px dashed #4a6572 !important;
    border-radius: 12px !important;
    background: #2c3e50;
}

.btn-success {
    background: #27ae60;
    border-color: #27ae60;
    transition: all 0.3s ease;
}

.btn-success:hover {
    background: #219a52;
    border-color: #219a52;
    transform: translateY(-2px);
}

.form-check-input:checked {
    background-color: #3498db;
    border-color: #3498db;
}

.text-muted {
    color: #95a5a6 !important;
}

.shadow-lg {
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3) !important;
}
</style>

<script>
// Автозаполнение SEO полей на основе названия фильма
document.getElementById("{{ movie_form.title.id_for_label }}").addEventListener('input', function() {
    const title = this.value;
    if (title) {
        document.getElementById("{{ seo_form.url.id_for_label }}").value = title.toLowerCase()
            .replace(/[^a-z0-9а-яё]/g, '-')
            .replace(/-+/g, '-');
        document.getElementById("{{ seo_form.title.id_for_label }}").value = title;
        document.getElementById("{{ seo_form.key_words.id_for_label }}").value = title.split(' ').slice(0, 3).join(', ');
        document.getElementById("{{ seo_form.description.id_for_label }}").value = title;
    }
});

// Показать выбранное изображение
document.getElementById("{{ movie_form.main_image.id_for_label }}").addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        // Можно добавить превью изображения если нужно
        console.log('Изображение выбрано:', file.name);
    }
});
</script>
{% endblock %}
